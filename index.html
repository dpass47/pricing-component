<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Subscription Prices</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Our Pricing</h1>
				<div class="duration-container">
					<p>Annually</p>
					<label class="switch">
						<input type="checkbox" class="pricing-switch" />
						<span class="slider round"></span>
					</label>
					<p>Monthly</p>
				</div>
			</header>
			<main>
				<div class="pricing-cards">
					<div class="basic-card cards">
						<h2>Basic</h2>
						<h2 class="price-text annually"><span>$</span>199.99</h2>
						<h2 class="price-text monthly"><span>$</span>19.99</h2>
						<div class="tier-details">
							<p>500 GB Storage</p>
							<p>2 Users Allowed</p>
							<p>Send up to 3 GB</p>
						</div>
						<a class="learn-more-btn" href="#">Learn more</a>
					</div>
					<div class="professional-card cards inverse">
						<h2>Professional</h2>
						<h2 class="price-text annually"><span>$</span>249.99</h2>
						<h2 class="price-text monthly"><span>$</span>24.99</h2>
						<div class="tier-details">
							<p>1 TB Storage</p>
							<p>5 Users Allowed</p>
							<p>Send up to 10 GB</p>
						</div>
						<a class="learn-more-btn" href="#">Learn more</a>
					</div>
					<div class="master-card cards">
						<h2>Master</h2>
						<h2 class="price-text annually"><span>$</span>399.99</h2>
						<h2 class="price-text monthly"><span>$</span>39.99</h2>
						<div class="tier-details">
							<p>2 TB Storage</p>
							<p>10 Users Allowed</p>
							<p>Send up to 20 GB</p>
						</div>
						<a class="learn-more-btn" href="#">Learn more</a>
					</div>
				</div>
			</main>
		</div>
		<script src="index.js"></script>
	</body>
</html>
